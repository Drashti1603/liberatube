body:
  - type: dropdown
    id: where
    attributes:
      label: Where?
      description: "What channel is this bug found on?"
      options:
      - Stable
      - Beta
    validations: 
      required: true

  - type: textarea
    id: more-infos
    attributes:
      label: List the steps needed to reproduce this bug.
      description: ""
      placeholder: "Example: Go to settings, Set theme to light mode."
    validations:
      required: false
