<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">

    <body>

        <div class="video">

        <h1>
            Video

        <br>

        <video
        id="my-video"
        class="video-js video"
        controls
        preload="auto"
        poster=""

        </video>
        <br><br><br><br>
    </div>
